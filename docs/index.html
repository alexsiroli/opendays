<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Open Days CUSB - Turni</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="page-header">
      <h1>Open Days CUSB · Cesena · Agonistico</h1>
      <nav class="segmented" aria-label="Seleziona categoria">
        <button class="segment is-active" data-cat="Maschile" aria-pressed="true">Maschile</button>
        <button class="segment" data-cat="Femminile" aria-pressed="false">Femminile</button>
        <button class="segment" data-cat="Misto" aria-pressed="false">Misto</button>
        <button class="segment" data-cat="Base" aria-pressed="false">Base</button>
      </nav>
    </header>

    <main class="turni-layout" id="turni-layout" aria-live="polite">
      <section id="turno1" class="turno" aria-labelledby="turno1-title">
        <h2 id="turno1-title">Turno 1</h2>
        <div id="turno1-meta" class="turno-meta" aria-label="Dettagli turno 1"></div>
        <ul id="turno1-list" class="nominativi"></ul>
      </section>
      <section id="turno2" class="turno" aria-labelledby="turno2-title">
        <h2 id="turno2-title">Turno 2</h2>
        <div id="turno2-meta" class="turno-meta" aria-label="Dettagli turno 2"></div>
        <ul id="turno2-list" class="nominativi"></ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
  </html>
